syntax = "proto3";

package auth;

option go_package = "github.com/kxddry/sso-protos;ssov2"; // idk why it's like this tbh

service Auth {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc IsAdmin(IsAdminRequest) returns (IsAdminResponse);
  rpc AppID(AppRequest) returns (AppResponse); // Get AppID by sending an AppRequest
  rpc GetPublicKey(PubkeyRequest) returns (PubkeyResponse);
}

message PubkeyRequest {}

message PubkeyResponse {
  string pubkey = 1;
  string algorithm = 2;
  string key_id = 3;
}

message AppRequest {
  string name = 1;
  string pubkey = 2;
}

message AppResponse {
  int64 app_id = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  int64 app_id = 3; // ID of the application requesting auth
}

message LoginResponse {
  string token = 1;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  int64 user_id = 1;
}

message IsAdminRequest {
  int64 user_id = 1;
}

message IsAdminResponse {
  bool is_admin = 1;
}
